<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery Plus</title>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #333;
      --accent-color: #4a90e2;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }
    header {
      padding: 1rem;
      background: var(--accent-color);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }
    form {
      margin: 0.5rem;
    }
    input[type="url"] {
      padding: 0.5rem;
      width: 60%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      border: none;
      border-radius: 6px;
      background: var(--accent-color);
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #357ab8; }

    #themeBtn {
      background: white;
      color: var(--accent-color);
      border: 2px solid var(--accent-color);
      margin-top: 0.5rem;
    }
    #themeBtn:hover {
      background: var(--accent-color);
      color: white;
    }

    #themeLabel {
      font-size: 0.9rem;
      margin-top: 0.2rem;
      color: white;
      opacity: 0.9;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      padding: 1rem;
    }
    .card {
      position: relative;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card img:hover { transform: scale(1.05); }
    .delete-btn {
      position: absolute;
      top: 8px; right: 8px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 50%;
      width: 28px; height: 28px;
      cursor: pointer;
      font-size: 16px;
      line-height: 28px;
    }

    /* Lightbox */
    #lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px black;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“¸ Image Gallery Plus</h1>
    <form id="addForm">
      <input type="url" id="imgUrl" placeholder="Enter image URL..." required>
      <button type="submit">Add Image</button>
    </form>
    <select id="themeSelector">
  <option value="0">Default Blue</option>
  <option value="1">Dark Orange</option>
  <option value="2">Pastel Pink</option>
  <option value="3">Cool Blue</option>
  <option value="4">Rose Pink</option>
  <option value="5">Midnight Blue</option>
  <option value="6">Soft Lavender</option>
  <option value="7">Mint Fresh</option>
  <option value="8">Charcoal Gold</option>
</select>
<div id="themeLabel"></div>
  </header>

  <main class="gallery" id="gallery"></main>

  <div id="lightbox"><img src=""></div>

  <script>
    const gallery = document.getElementById("gallery");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = lightbox.querySelector("img");
    const addForm = document.getElementById("addForm");
    const imgUrlInput = document.getElementById("imgUrl");
    const themeBtn = document.getElementById("themeBtn");
    const themeLabel = document.getElementById("themeLabel");

    // Starter images from Unsplash
    const starterImages = [
      "https://images.unsplash.com/photo-1605460375648-278bcbd579a6?w=600&h=400&fit=crop",
      "https://images.unsplash.com/photo-1612831665338-5d4f302fc31f?w=600&h=400&fit=crop",
      "https://images.unsplash.com/photo-1612831455543-8b8f89a92e0e?w=600&h=400&fit=crop",
      "https://images.unsplash.com/photo-1612832106673-3a174ee7e947?w=600&h=400&fit=crop",
      "https://images.unsplash.com/photo-1612831852070-2f6c8b3c1d2e?w=600&h=400&fit=crop",
      "https://images.unsplash.com/photo-1612831747016-8c9a9c8b1e5e?w=600&h=400&fit=crop",
      "https://images.unsplash.com/photo-1612831584644-0c8a3e8b6f6e?w=600&h=400&fit=crop",
      "https://images.unsplash.com/photo-1612831379039-3a6a8f9a1b5e?w=600&h=400&fit=crop",
      "https://images.unsplash.com/photo-1612831188452-1b8b4a8c9b8f?w=600&h=400&fit=crop",
      "https://images.unsplash.com/photo-1612830997866-0c8a3e8b6f6e?w=600&h=400&fit=crop",
      "https://images.unsplash.com/photo-1612830807279-2f6c8b3c1d2e?w=600&h=400&fit=crop",
    ];

    // Themes
    const themes = [
      {name:"Default Blue", bg:"#f4f4f4", text:"#333", accent:"#4a90e2"},
      {name:"Dark Orange", bg:"#222", text:"#f4f4f4", accent:"#ff9800"},
      {name:"Pastel Pink", bg:"#fffbe6", text:"#333", accent:"#ff4081"},
      {name:"Cool Blue", bg:"#e3f2fd", text:"#0d47a1", accent:"#2196f3"},
      {name:"Rose Pink", bg:"#fce4ec", text:"#880e4f", accent:"#e91e63"}
    ];
    let currentTheme = parseInt(localStorage.getItem("galleryTheme")) || 0;

    // Load from localStorage or use starter images
    let images = JSON.parse(localStorage.getItem("galleryImages")) || starterImages;

    function applyTheme(index) {
      const t = themes[index];
      document.documentElement.style.setProperty("--bg-color", t.bg);
      document.documentElement.style.setProperty("--text-color", t.text);
      document.documentElement.style.setProperty("--accent-color", t.accent);
      themeLabel.textContent = "Current Theme: " + t.name;
      localStorage.setItem("galleryTheme", index);
    }

    function renderGallery() {
      gallery.innerHTML = "";
      images.forEach((src, i) => {
        const card = document.createElement("div");
        card.className = "card";

        const img = document.createElement("img");
        img.src = src;
        img.alt = "Gallery image " + (i+1);
        img.loading = "lazy";
        img.onclick = () => {
          lightboxImg.src = src;
          lightbox.style.display = "flex";
        };

        const del = document.createElement("button");
        del.className = "delete-btn";
        del.textContent = "Ã—";
        del.onclick = (e) => {
          e.stopPropagation();
          images.splice(i,1);
          saveImages();
          renderGallery();
        };

        card.appendChild(img);
        card.appendChild(del);
        gallery.appendChild(card);
      });
      saveImages();
    }

    function saveImages() {
      localStorage.setItem("galleryImages", JSON.stringify(images));
    }

    addForm.addEventListener("submit", e => {
      e.preventDefault();
      const url = imgUrlInput.value.trim();
      if (url) {
        images.push(url);
        imgUrlInput.value = "";
        renderGallery();
      }
    });

    lightbox.addEventListener("click", () => lightbox.style.display = "none");

    const themeSelector = document.getElementById("themeSelector");

const themes = [
  { name: "Default Blue", bg: "#f4f4f4", text: "#333", accent: "#4a90e2" },
  { name: "Dark Orange", bg: "#222", text: "#f4f4f4", accent: "#ff9800" },
  { name: "Pastel Pink", bg: "#fffbe6", text: "#333", accent: "#ff4081" },
  { name: "Cool Blue", bg: "#e3f2fd", text: "#0d47a1", accent: "#2196f3" },
  { name: "Rose Pink", bg: "#fce4ec", text: "#880e4f", accent: "#e91e63" },
  { name: "Midnight Blue", bg: "#0f172a", text: "#f1f5f9", accent: "#3b82f6" },
  { name: "Soft Lavender", bg: "#f3e8ff", text: "#4c1d95", accent: "#a78bfa" },
  { name: "Mint Fresh", bg: "#e6fffa", text: "#065f46", accent: "#34d399" },
  { name: "Charcoal Gold", bg: "#1f2937", text: "#facc15", accent: "#fbbf24" }
];

themeSelector.addEventListener("change", () => {
  const index = parseInt(themeSelector.value);
  applyTheme(index);
});

    // Initialize
    applyTheme(currentTheme);
    renderGallery();
  </script>
</body>
</html>
