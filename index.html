<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoVault - Professional Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #111;
            color: #fff;
            line-height: 1.6;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(17, 17, 17, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid #333;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-bar {
            flex: 1;
            max-width: 400px;
            margin: 0 30px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #667eea;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        .filters {
            margin-top: 80px;
            padding: 20px 0;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        .filter-btn {
            background: transparent;
            border: 1px solid #444;
            color: #ccc;
            padding: 8px 16px;
            margin: 0 5px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: #667eea;
            color: #fff;
            border-color: #667eea;
        }

        .gallery {
            padding: 40px 0;
            columns: 4;
            column-gap: 20px;
        }

        .photo {
            break-inside: avoid;
            margin-bottom: 20px;
            position: relative;
            cursor: pointer;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .photo:hover {
            transform: translateY(-5px);
        }

        .photo img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .photo:hover img {
            transform: scale(1.05);
        }

        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .photo:hover .photo-overlay {
            opacity: 1;
        }

        .photo-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .photo-info {
            font-size: 14px;
            color: #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .photo-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
        }

        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .lightbox-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
        }

        .lightbox img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
        }

        .lightbox-close {
            position: absolute;
            top: -50px;
            right: 0;
            background: none;
            border: none;
            color: #fff;
            font-size: 30px;
            cursor: pointer;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: background 0.3s ease;
        }

        .lightbox-nav:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .lightbox-prev {
            left: -70px;
        }

        .lightbox-next {
            right: -70px;
        }

        .lightbox-info {
            position: absolute;
            bottom: -80px;
            left: 0;
            right: 0;
            text-align: center;
        }

        .lightbox-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .lightbox-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .lightbox-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1500;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #222;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            border: 1px solid #444;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-weight: 600;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            outline: none;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            border-color: #667eea;
        }

        .file-upload {
            border: 2px dashed #444;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
        }

        .btn-secondary {
            background: #444;
            color: #fff;
        }

        @media (max-width: 1200px) {
            .gallery {
                columns: 3;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .search-bar {
                margin: 0;
                max-width: 100%;
            }

            .filters {
                margin-top: 120px;
            }

            .gallery {
                columns: 2;
                padding: 20px 0;
            }

            .lightbox-nav {
                display: none;
            }

            .lightbox-info {
                position: static;
                margin-top: 20px;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                columns: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">📷 PhotoVault</div>
                <div class="search-bar">
                    <div class="search-icon">🔍</div>
                    <input type="text" class="search-input" id="searchInput" placeholder="Search photos...">
                </div>
                <button class="upload-btn" onclick="openUploadModal()">+ Add Photo</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="filters">
            <button class="filter-btn active" onclick="filterPhotos('all')">All</button>
            <button class="filter-btn" onclick="filterPhotos('nature')">Nature</button>
            <button class="filter-btn" onclick="filterPhotos('portrait')">Portrait</button>
            <button class="filter-btn" onclick="filterPhotos('street')">Street</button>
            <button class="filter-btn" onclick="filterPhotos('architecture')">Architecture</button>
            <button class="filter-btn" onclick="filterPhotos('abstract')">Abstract</button>
        </div>

        <div class="gallery" id="gallery">
            <!-- Photos will be loaded here -->
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" onclick="closeLightbox()">&times;</button>
            <button class="lightbox-nav lightbox-prev" onclick="prevPhoto()">‹</button>
            <img id="lightboxImg" src="" alt="">
            <button class="lightbox-nav lightbox-next" onclick="nextPhoto()">›</button>
            <div class="lightbox-info">
                <div class="lightbox-title" id="lightboxTitle"></div>
                <div class="lightbox-actions">
                    <button class="lightbox-btn" onclick="downloadPhoto()">📥 Download</button>
                    <button class="lightbox-btn" onclick="sharePhoto()">📤 Share</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <h2>Add New Photo</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-input" id="photoTitle" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select class="form-select" id="photoCategory" required>
                        <option value="">Select category</option>
                        <option value="nature">Nature</option>
                        <option value="portrait">Portrait</option>
                        <option value="street">Street</option>
                        <option value="architecture">Architecture</option>
                        <option value="abstract">Abstract</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-textarea" id="photoDescription" rows="3"></textarea>
                </div>
                <div class="file-upload" onclick="document.getElementById('fileInput').click()">
                    <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="previewFile()">
                    <div id="uploadText">📁 Click to select photo</div>
                    <div id="preview"></div>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" onclick="closeUploadModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </div>
            </form>
        </div>
    </div>

                date: new Date().toISOString()
            }
        ];

        let currentFilter = 'all';
        let currentPhotoIndex = 0;
        let filteredPhotos = [...photos];

        function renderPhotos(photosToRender = photos) {
            const gallery = document.getElementById('gallery');
            
            if (photosToRender.length === 0) {
                gallery.innerHTML = '<p style="color: #666; text-align: center; grid-column: 1/-1;">No photos found</p>';
                return;
            }

            gallery.innerHTML = photosToRender.map((photo, index) => `
                <div class="photo" onclick="openLightbox(${index})">
                    <img src="${photo.url}" alt="${photo.title}" loading="lazy">
                    <div class="photo-overlay">
                        <div class="photo-title">${photo.title}</div>
                        <div class="photo-info">
                            <span>${photo.category}</span>
                            <div class="photo-actions">
                                <button class="action-btn" onclick="event.stopPropagation(); downloadPhoto('${photo.url}')">📥</button>
                                <button class="action-btn" onclick="event.stopPropagation(); sharePhoto('${photo.url}')">📤</button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterPhotos(category) {
            currentFilter = category;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            filteredPhotos = category === 'all' ? photos : photos.filter(p => p.category === category);
            renderPhotos(filteredPhotos);
        }

        function searchPhotos() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const results = photos.filter(photo => 
                photo.title.toLowerCase().includes(query) ||
                photo.description.toLowerCase().includes(query) ||
                photo.category.toLowerCase().includes(query)
            );
            
            filteredPhotos = currentFilter === 'all' ? results : 
                results.filter(p => p.category === currentFilter);
            
            renderPhotos(filteredPhotos);
        }

        function openLightbox(index) {
            currentPhotoIndex = index;
            const photo = filteredPhotos[index];
            
            document.getElementById('lightboxImg').src = photo.url;
            document.getElementById('lightboxTitle').textContent = photo.title;
            document.getElementById('lightbox').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function nextPhoto() {
            currentPhotoIndex = (currentPhotoIndex + 1) % filteredPhotos.length;
            openLightbox(currentPhotoIndex);
        }

        function prevPhoto() {
            currentPhotoIndex = (currentPhotoIndex - 1 + filteredPhotos.length) % filteredPhotos.length;
            openLightbox(currentPhotoIndex);
        }

        function downloadPhoto(url = null) {
            const photoUrl = url || document.getElementById('lightboxImg').src;
            const link = document.createElement('a');
            link.href = photoUrl;
            link.download = 'photo.jpg';
            link.click();
        }

        function sharePhoto(url = null) {
            const photoUrl = url || document.getElementById('lightboxImg').src;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Check out this photo',
                    url: photoUrl
                });
            } else {
                navigator.clipboard.writeText(photoUrl);
                alert('Photo URL copied to clipboard!');
            }
        }

        function openUploadModal() {
            document.getElementById('uploadModal').style.display = 'flex';
        }

        function closeUploadModal() {
            document.getElementById('uploadModal').style.display = 'none';
            document.getElementById('uploadForm').reset();
            document.getElementById('preview').innerHTML = '';
            document.getElementById('uploadText').textContent = '📁 Click to select photo';
        }

        function previewFile() {
            const file = document.getElementById('fileInput').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview').innerHTML = 
                        `<img src="${e.target.result}" style="max-width: 200px; max-height: 150px; border-radius: 8px; margin-top: 15px;">`;
                    document.getElementById('uploadText').textContent = file.name;
                };
                reader.readAsDataURL(file);
            }
        }

        function savePhotos() {
            localStorage.setItem('photos', JSON.stringify(photos));
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', searchPhotos);

        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const newPhoto = {
                        id: Date.now(),
                        title: document.getElementById('photoTitle').value,
                        category: document.getElementById('photoCategory').value,
                        description: document.getElementById('photoDescription').value,
                        url: e.target.result,
                        date: new Date().toISOString()
                    };
                    
                    photos.unshift(newPhoto);
                    localStorage.setItem('photos', JSON.stringify(photos));
                    
                    // Update filtered photos and re-render
                    filteredPhotos = currentFilter === 'all' ? photos : photos.filter(p => p.category === currentFilter);
                    renderPhotos(filteredPhotos);
                    
                    // Close modal and reset form
                    document.getElementById('uploadModal').style.display = 'none';
                    document.getElementById('uploadForm').reset();
                    document.getElementById('preview').innerHTML = '';
                    document.getElementById('uploadText').textContent = '📁 Click to select photo';
                };
                reader.readAsDataURL(file);
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (document.getElementById('lightbox').style.display === 'flex') {
                if (e.key === 'ArrowRight') nextPhoto();
                if (e.key === 'ArrowLeft') prevPhoto();
                if (e.key === 'Escape') closeLightbox();
            }
        });

        // Touch support for mobile
        let touchStartX = 0;
        document.getElementById('lightbox').addEventListener('touchstart', function(e) {
            touchStartX = e.touches[0].clientX;
        });

        document.getElementById('lightbox').addEventListener('touchend', function(e) {
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > 50) {
                if (diff > 0) nextPhoto();
                else prevPhoto();
            }
        });

        // Close modals on outside click
        window.addEventListener('click', function(e) {
            if (e.target === document.getElementById('lightbox')) closeLightbox();
            if (e.target === document.getElementById('uploadModal')) closeUploadModal();
        });

        // Initialize
        renderPhotos();
    </script>
</body>
</html>
