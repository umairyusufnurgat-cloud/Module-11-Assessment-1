<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery Plus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4; color: #333;
      text-align: center;
    }
    header {
      padding: 1rem;
      background: #333;
      color: white;
    }
    form {
      margin: 1rem;
    }
    input[type="url"] {
      padding: 0.5rem;
      width: 60%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      border: none;
      border-radius: 6px;
      background: #4a90e2;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #357ab8; }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      padding: 1rem;
    }
    .card {
      position: relative;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card img:hover { transform: scale(1.05); }
    .delete-btn {
      position: absolute;
      top: 8px; right: 8px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 50%;
      width: 28px; height: 28px;
      cursor: pointer;
      font-size: 16px;
      line-height: 28px;
    }

    /* Lightbox */
    #lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px black;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“¸ Image Gallery Plus</h1>
    <form id="addForm">
      <input type="url" id="imgUrl" placeholder="Enter image URL..." required>
      <button type="submit">Add Image</button>
    </form>
  </header>

  <main class="gallery" id="gallery"></main>

  <div id="lightbox"><img src=""></div>

  <script>
    const gallery = document.getElementById("gallery");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = lightbox.querySelector("img");
    const addForm = document.getElementById("addForm");
    const imgUrlInput = document.getElementById("imgUrl");

    // Default starter images
    const starterImages = [
      "https://picsum.photos/id/1011/600/400",
      "https://picsum.photos/id/1015/600/400",
      "https://picsum.photos/id/1016/600/400",
      "https://picsum.photos/id/1025/600/400",
      "https://picsum.photos/id/1035/600/400",
      "https://picsum.photos/id/1045/600/400",
      "https://picsum.photos/id/1050/600/400",
      "https://picsum.photos/id/1060/600/400",
      "https://picsum.photos/id/1070/600/400",
      "https://picsum.photos/id/1080/600/400",
      "https://picsum.photos/id/1090/600/400",
      "https://picsum.photos/id/1100/600/400",
      "https://picsum.photos/id/1110/600/400",
      "https://picsum.photos/id/1120/600/400",
      "https://picsum.photos/id/1130/600/400"
    ];

    // Load from localStorage or use starter images
    let images = JSON.parse(localStorage.getItem("galleryImages")) || starterImages;

    function renderGallery() {
      gallery.innerHTML = "";
      images.forEach((src, i) => {
        const card = document.createElement("div");
        card.className = "card";

        const img = document.createElement("img");
        img.src = src;
        img.alt = "Gallery image " + (i+1);
        img.onclick = () => {
          lightboxImg.src = src;
          lightbox.style.display = "flex";
        };

        const del = document.createElement("button");
        del.className = "delete-btn";
        del.textContent = "Ã—";
        del.onclick = (e) => {
          e.stopPropagation(); // prevent opening lightbox
          images.splice(i,1);
          saveImages();
          renderGallery();
        };

        card.appendChild(img);
        card.appendChild(del);
        gallery.appendChild(card);
      });
      saveImages();
    }

    function saveImages() {
      localStorage.setItem("galleryImages", JSON.stringify(images));
    }

    // Add image by URL
    addForm.addEventListener("submit", e => {
      e.preventDefault();
      const url = imgUrlInput.value.trim();
      if (url) {
        images.push(url);
        imgUrlInput.value = "";
        renderGallery();
      }
    });

    // Close lightbox on click
    lightbox.addEventListener("click", () => lightbox.style.display = "none");

    renderGallery();
  </script>
</body>
</html>
