<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Plus - Bootstrap Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .gallery-item { cursor: pointer; transition: transform 0.3s ease; }
        .gallery-item:hover { transform: scale(1.05); }
        .gallery-item img { height: 250px; object-fit: cover; border-radius: 10px; }
        .navbar-brand { font-weight: bold; color: #495057 !important; }
        .filter-btn.active { background: #495057; border-color: #495057; }
        
        /* Dark Theme */
        body.dark-theme { background: #1a1a1a; color: #fff; }
        .dark-theme .navbar { background: #2d2d2d !important; }
        .dark-theme .navbar-brand { color: #fff !important; }
        .dark-theme .btn-outline-secondary { color: #fff; border-color: #6c757d; }
        .dark-theme .btn-outline-primary { color: #0d6efd; border-color: #0d6efd; }
        .dark-theme .modal-content { background: #2d2d2d; color: #fff; }
        .dark-theme .form-control, .dark-theme .form-select { background: #3d3d3d; color: #fff; border-color: #6c757d; }
        .dark-theme .gallery-item h6 { color: #fff; }
        .dark-theme .badge { background: #6c757d !important; }
        
        /* Blue Theme */
        body.blue-theme { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #fff; }
        .blue-theme .navbar { background: rgba(255,255,255,0.1) !important; backdrop-filter: blur(10px); }
        .blue-theme .navbar-brand { color: #fff !important; }
        .blue-theme .modal-content { background: rgba(255,255,255,0.95); color: #333; }
        .blue-theme .gallery-item h6 { color: #fff; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); }
        
        /* Green Theme */
        body.green-theme { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); color: #fff; }
        .green-theme .navbar { background: rgba(255,255,255,0.1) !important; backdrop-filter: blur(10px); }
        .green-theme .navbar-brand { color: #fff !important; }
        .green-theme .modal-content { background: rgba(255,255,255,0.95); color: #333; }
        .green-theme .gallery-item h6 { color: #fff; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-images"></i> Gallery Plus</a>
            <div class="d-flex">
                <div class="dropdown me-2">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        <i class="fas fa-palette"></i> Theme
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" onclick="setTheme('light')">Light</a></li>
                        <li><a class="dropdown-item" href="#" onclick="setTheme('dark')">Dark</a></li>
                        <li><a class="dropdown-item" href="#" onclick="setTheme('blue')">Blue</a></li>
                        <li><a class="dropdown-item" href="#" onclick="setTheme('green')">Green</a></li>
                    </ul>
                </div>
                <button class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#uploadModal">
                    <i class="fas fa-plus"></i> Add Photo
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="text-center mb-4">
            <h2>Photo Gallery</h2>
            <p class="text-muted">Beautiful collection of images</p>
        </div>

        <div class="text-center mb-4">
            <button class="btn btn-outline-secondary me-2 filter-btn active" data-filter="all">All</button>
            <button class="btn btn-outline-secondary me-2 filter-btn" data-filter="nature">Nature</button>
            <button class="btn btn-outline-secondary me-2 filter-btn" data-filter="city">City</button>
            <button class="btn btn-outline-secondary me-2 filter-btn" data-filter="food">Food</button>
        </div>

        <div class="row" id="galleryGrid">
            <!-- Images will be populated here -->
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Photo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="uploadForm">
                        <div class="mb-3">
                            <label class="form-label">Upload Image</label>
                            <input type="file" class="form-control" id="imageFile" accept="image/*" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control" id="imageTitle" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" id="imageCategory" required>
                                <option value="">Select Category</option>
                                <option value="nature">Nature</option>
                                <option value="city">City</option>
                                <option value="food">Food</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addImage()">Add Photo</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" src="" class="img-fluid rounded" alt="">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let images = [
            { id: 1, url: "images/mountain-lake.jpg", title: "Mountain Lake", category: "nature" },
            { id: 2, url: "images/city-skyline.jpg", title: "City Skyline", category: "city" },
            { id: 3, url: "images/delicious-food.jpg", title: "Delicious Food", category: "food" },
            { id: 4, url: "images/forest-path.jpg", title: "Forest Path", category: "nature" },
            { id: 5, url: "images/urban-street.jpg", title: "Urban Street", category: "city" },
            { id: 6, url: "images/burger-meal.jpg", title: "Burger Meal", category: "food" }
        ];

        const galleryGrid = document.getElementById('galleryGrid');
        const uploadModal = new bootstrap.Modal(document.getElementById('uploadModal'));
        const imageModal = new bootstrap.Modal(document.getElementById('imageModal'));

        function renderGallery(imagesToShow = images) {
            galleryGrid.innerHTML = '';
            imagesToShow.forEach(image => {
                const col = document.createElement('div');
                col.className = 'col-lg-4 col-md-6 mb-4';
                col.innerHTML = `
                    <div class="gallery-item" onclick="showImage(${image.id})">
                        <img src="${image.url}" class="img-fluid w-100" alt="${image.title}">
                        <div class="mt-2">
                            <h6 class="mb-1">${image.title}</h6>
                            <span class="badge bg-secondary">${image.category}</span>
                        </div>
                    </div>
                `;
                galleryGrid.appendChild(col);
            });
        }

        function showImage(id) {
            const image = images.find(img => img.id === id);
            document.getElementById('modalTitle').textContent = image.title;
            document.getElementById('modalImage').src = image.url;
            imageModal.show();
        }

        function addImage() {
            const fileInput = document.getElementById('imageFile');
            const title = document.getElementById('imageTitle').value;
            const category = document.getElementById('imageCategory').value;
            
            if (fileInput.files[0] && title && category) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const newImage = {
                        id: Date.now(),
                        url: e.target.result,
                        title: title,
                        category: category
                    };
                    images.unshift(newImage);
                    renderGallery();
                    uploadModal.hide();
                    document.getElementById('uploadForm').reset();
                };
                
                reader.readAsDataURL(file);
            }
        }

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const filter = this.getAttribute('data-filter');
                const filtered = filter === 'all' ? images : images.filter(img => img.category === filter);
                renderGallery(filtered);
            });
        });

        renderGallery();

        // Set theme function
        function setTheme(theme) {
            document.body.className = '';
            if (theme !== 'light') {
                document.body.classList.add(theme + '-theme');
            }
        }
    </script>
</body>
</html>
